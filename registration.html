<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="success.html" target="myframe">
        <lable>Enter fName:</lable>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" name="fName" placeholder="Enter your first name" required><br><br>
        <lable>Enter lName:</lable>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" name="lName" placeholder="Enter your last name" required><br><br>
        <lable>Enter Email</lable>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="email" name="email" placeholder="Enter your email" required><br><br>
        <lable>Enter Password</lable>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="password" name="password" placeholder="Enter your password" required><br><br>
        <lable>Confirm Password</lable>&nbsp;
        <input type="password" name="password" placeholder="Enter your password" required>
        <br><br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="submit" value="Registration">
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="reset" value="Clear Data">
    </form>
</body>
</html>
